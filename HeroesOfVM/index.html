<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Герои Вычислительной Техники и Механики</title>
    <script src="public/js/vendor/jquery-3.3.1.min.js"></script>
    <script src="public/js/server/Server.js"></script>
    <script src="public/js/user/User.js"></script>
    <script src="public/js/offer/Offer.js"></script>
    <script src="public/js/game/Canvas.js"></script>
    <script src="public/js/game/Game.js"></script>
    <script src="public/js/main.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="public/img/indexImages/favicon.png" type="images/png">
</head>
<body>
    <header>
        <div class="logo">   
        </div>
    </header>
    <div id="user" align="center">
        <span>Авторизация</span><br>
        <input id="login" type="text" placeholder="login" /><br>
        <input id="password" type="password" placeholder="password" /><br>
        <input id="auth" type="button" value="Войти" />
    </div>
    <div id="offer" align="center">
         <span>Выбор игры</span><br>
        <input id="continueGame" type="button" value="Продолжить игру" /><br>
        <input id="createGame" type="button" value="Создать игру" /><br>
        <input class="logout" type="button" value="Выйти" /><br>
    </div>
    <div id="game" align="center">
        <input id="endTurn" type="button" value="Закончить ход" />
        <input id="moveHero" type="button" value="Шагнуть вправо" /><br>
        <canvas id="game-field"></canvas><br>
        <input class="logout" type="button" value="Выйти" />
    </div>
</body>
</html>
